<!DOCTYPE html>
<html>
<head>
	<title>defining object using constructor</title>
</head>
<body>
	<script>
		function emp(name,lastname)
		{
			this.name=name;
			this.lastname=lastname;

		}
		s=new emp("sachin","jadhav");
		document.write(s.name+"<br>"+s.lastname);
	</script>

</body>
</html>
